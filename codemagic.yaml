workflows:
  flutter-android:
    name: Build Flutter APK (appcryvault)
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      android: latest
      vars:
        PACKAGE_NAME: "com.coinpall.appcryvault"
    scripts:
      - name: Set up Flutter dependencies
        script: |
          flutter pub get
      - name: Build release APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - aisbondeng@gmail.com
        notify:
          success: true
          failure: true
